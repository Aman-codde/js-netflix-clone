<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signin</title>
    <link rel="stylesheet" href="./css/signIn.css">
    <script src="./js/signIn.js" defer></script>
</head>
<body>

  <div class="container">
    <form >
      <div class="container">
        <h1>Sign In</h1>
        <p>Please fill in this form to signin.</p>
        <hr>
  
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Email Address" name="email" id="email" required />
  
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Password" name="password" id="password" required autocomplete="off" />
  
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me />
        </label>
        <p>By signing an account you agree to our <a href="#">Terms & Privacy</a></p>
        <div class="clearfix">
          <a href="" id="sign-in">
            <button type="submit" class="signin" id="signin">Sign In</button>
          </a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
