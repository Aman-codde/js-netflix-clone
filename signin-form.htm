<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signin</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <form onsubmit="signUpValidation(event);">
      <div class="container">
        <h1>Sign In</h1>
        <p>Please fill in this form to signin.</p>
        <hr>
  
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Email Address" name="email" id="email" required>
  
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Password" name="password" id="password" required>
  
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <p>By signing an account you agree to our <a href="#">Terms & Privacy</a></p>
        <div class="clearfix">
          <a href="" id="sign-in">
            <button type="submit" class="signin" id="signin">Sign In</button>
          </a>
        </div>
      </div>
    </form>
  </div>

        <script type="text/javascript">
          console.log("Validation started!...");
          function signUpValidation(e)
          {       
            e.preventDefault(); 
            validateInputs();                       
          }

          const validateInputs = () => {
            const email =  document.getElementById('email').value.trim();   
            const password= document.getElementById('password').value.trim();
            if(email == localStorage.key('jo@gmail.com') && password == localStorage.getItem('jo@gmail.com')) {
              console.log("JoCredentials are matched!");
              alert("Sign in Success!");
              window.location.replace("https://www.tesla.com");
            }
            if(email == localStorage.key('jothi@gmail.com') && password == localStorage.getItem('jothi@gmail.com')) {
              console.log("Jothi Credentials are matched!");
              alert("Sign in Success!");
              window.location.replace("https://www.tesla.com");
            }

            else{
              alert("Invalid Credentials!");
              console.log("Please provide matched credentials!");
            }
          }
       
        </script>
        
</body>
</html>
